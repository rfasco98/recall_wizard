<script>

    function showAws() {
      document.getElementById('aws').style.display = "block";
      document.getElementById('google').style.display = "none";
    }

    function showGoogle() {
      document.getElementById('aws').style.display = "none";
      document.getElementById('google').style.display = "block";
    }

    function init() {
        //define event handler for the mouse over event of the p element
        //getData();
        //console.log(document.cookie);
        const cookie = decodeURIComponent(document.cookie);
        let id = cookie.substring(cookie.indexOf(' id=') + 4, cookie.indexOf('role') - 2);
        //console.log('id: ' + id);
        document.getElementById('google').style.display = "none";
        showUserData(id);
    }
    document.addEventListener("DOMContentLoaded", init);
</script>
