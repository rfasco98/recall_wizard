    <script>
        let role;
        let jsonData;

        function displayRow(i, resultCount, table) {
            let row = table.insertRow(resultCount);
            let name = row.insertCell(0);
            let user = row.insertCell(1);
            let violationDescription = row.insertCell(2);
            let priority = row.insertCell(3);
			let url = row.insertCell(4);
            let resolved = row.insertCell(5);
			let contact = row.insertCell(6);
			const urlLink = document.createElement('a');
            urlLink.href = jsonData[i][4];
            urlLink.innerHTML = jsonData[i][4];
            url.appendChild(urlLink);
            name.innerHTML = jsonData[i][0];
            user.innerHTML = jsonData[i][2];
            violationDescription.innerHTML = jsonData[i][1];
            priority.innerHTML = jsonData[i][3];
            if (role == 'CPSC Investigator' ||
                role == "CPSC Manager") {
                let resolvedButton = "<button onclick=";
                resolvedButton += "openForm('" + jsonData[i][5] + "')";
                resolvedButton += ">Resolve</button>";
                resolved.innerHTML = resolvedButton;
            } else {
                resolved.innerHTML = 'No';
            }
            
            if (jsonData[i][3] == "High") {
                    priority.parentElement.style.backgroundColor = "red";
					priority.parentElement.style.color = "white";
                }
			var contactButton = "<button onclick=";
        	contactButton += "contactVendor('" + jsonData[i][4] + "')";
        	contactButton += ">Contact</button>";    
        	contact.innerHTML = contactButton;   
        }

        function resolveViolation(id) {
            const response = document.getElementById('response').value;
            const outcome = document.getElementById('outcome').value;
            const reason = document.getElementById('reason').value;
            const request = new XMLHttpRequest();
            const query = "INSERT INTO resolution (Violation_ID, Resolution_CPSC_Message, Resolution_Outcome, Resolution_Reason) VALUES (" + id + ", '" + response + "', '" + outcome + "', '" + reason + "');";
            console.log(query);
            const newURL = updateQueryStringParameter(db_url, 'id', query);
            request.open('GET', newURL, true);
            request.onload = function() {
                console.log(request.response);
                window.alert("Resolution created");
                closeForm();
            }
            request.send();
        }

        function openForm(id) {
            const createButton = document.getElementById('createButton');
            createButton.setAttribute("onclick","resolveViolation(" + id + ")");
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
		
		//Function for the Contact button
		function contactVendor(vendorLink){
			//alert(vendorLink);
			console.log(vendorLink);
			var body = 'Hello, we have found a recalled item from the CPSC listed on your website. Please remove this item ASAP and get back to us.';
			
			if (vendorLink.includes('amazon')){
				window.open('mailto:service@amazon.com?subject=Violation Found&body=' + body + '');
				
			} else if (vendorLink.includes('ebay')){
				window.open('mailto:support@ebay.com?subject=Violation Found&body=' + body + '');
				
			} else if (vendorLink.includes('craigslist')){
				window.open('mailto:help@craigslist.org?subject=Violation Found&body=' + body + '');
				
			} else if (vendorLink.includes('mercari')){
				window.open('mailto:contact@mercari.com?subject=Violation Found&body=' + body + '');

			} else if (vendorLink.includes('stockx')){
				window.open('mailto:support@stockx.com?subject=Violation Found&body=' + body + '');
				
			} else if (vendorLink.includes('poshmark')){
				window.open('mailto:service@poshmark.com?subject=Violation Found&body=' + body + '');
				
			} else if (vendorLink.includes('bonzana')){
				window.open('mailto:help@bonanza.com?subject=Violation Found&body=' + body + '');
				
			} else if (vendorLink.includes('etsy')){
				window.open('mailto:support@etsy.com?subject=Violation Found&body=' + body + '');
				
			} else if (vendorLink.includes('depop')){
				window.open('mailto:support@depop.com?subject=Violation Found&body=' + body + '');
				
			} else if (vendorLink.includes('walmart')){
				window.open('mailto:help@walmart.com?subject=Violation Found&body=' + body + '');
			} 
		}

        function searchName(){
            const searchValue = document.getElementById('violationSearch').value;
            if (document.getElementById('violationSearch').value == "") {
                fillData();
            }
            else {
                document.getElementById('violationsBody').innerHTML = "";
                let table = document.getElementById('violationsBody');
                let resultCount = 0;
                for (let i = 0; i < jsonData.length; i++)
                {
                    if (jsonData[i][0]) {
                        if (jsonData[i][0].toUpperCase().includes(searchValue.toUpperCase())) {
                            displayRow(i, resultCount, table);
                            resultCount++;
                        }
                    }


                }
            }
            
        }

        function searchUser(){
            const searchValue = document.getElementById('violationUserSearch').value;
            if (document.getElementById('violationUserSearch').value == "") {
                fillData();
            }
            else {
                document.getElementById('violationsBody').innerHTML = "";
                let table = document.getElementById('violationsBody');
                let resultCount = 0;
                for (let i = 0; i < jsonData.length; i++)
                {
                    if (jsonData[i][1]) {
                        if (jsonData[i][1].toUpperCase().includes(searchValue.toUpperCase())) {
                            displayRow(i, resultCount, table);
                            resultCount++;
                        }
                    }


                }
            }
            
        }

        function showPriority() {
            document.getElementById('violationsBody').innerHTML = "";
            let table = document.getElementById('violationsBody');
            let resultCount = 0;
            for (let i = 0; i < jsonData.length; i++)
            {
                if (jsonData[i][3]) {
                    if (jsonData[i][3] == 'High') {
                        displayRow(i, resultCount, table);
                        resultCount++;
                    }
                }


            }
        }

        function getDatabaseData() {
            const request = new XMLHttpRequest();
            //const query = 'select * from violations';
            const query = 'select distinct r.Recall_Product_Name, u.User_Username , v.Violation_Description, r.Recall_Priority, l.Listing_URL, v.Violation_ID from violation v, listing l, recalls r, user u where v.Listing_ID = l.Listing_ID and l.Recall_ID = r.Recall_ID and r.Recall_User_ID = u.User_ID;';
            const newURL = updateQueryStringParameter(db_url, 'id', query);
            request.open('GET', newURL, true);
            request.onload = function() {
                jsonData = JSON.parse(request.response);
                console.log(jsonData);
                fillData();
                }

            request.send();
        }

        function fillData() {
            let table = document.getElementById('violationsBody');
            table.innerHTML = "";
            for (let i = 0; i < jsonData.length; i++)
            {
                displayRow(i, i, table);
            }
        }
        
        function init() {
            const cookie = decodeURIComponent(document.cookie);
            role = cookie.substring(cookie.indexOf('role=') + 5, cookie.length);
            let table = document.getElementById('violationTableDiv');
            getDatabaseData();
        }
        document.addEventListener("DOMContentLoaded", init);
    </script>
    <style>
{box-sizing: border-box;}

/* Button used to open the contact form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 30%;
  right: 30%;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=textarea], .form-container select {
  width: 90%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=textarea]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
