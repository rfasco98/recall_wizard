        function searchName(){
            const searchValue = document.getElementById('violationSearch').value;
            if (document.getElementById('violationSearch').value == "") {
                fillData();
            }
            else {
                document.getElementById('violationsBody').innerHTML = "";
                let table = document.getElementById('violationsBody');
                let resultCount = 0;
                for (let i = 0; i < jsonData.length; i++)
                {
                    if (jsonData[i][0]) {
                        if (jsonData[i][0].toUpperCase().includes(searchValue.toUpperCase())) {
                            displayRow(i, resultCount, table);
                            resultCount++;
                        }
                    }


                }
            }
            
        }

        function searchUser(){
            const searchValue = document.getElementById('violationUserSearch').value;
            if (document.getElementById('violationUserSearch').value == "") {
                fillData();
            }
            else {
                document.getElementById('violationsBody').innerHTML = "";
                let table = document.getElementById('violationsBody');
                let resultCount = 0;
                for (let i = 0; i < jsonData.length; i++)
                {
                    if (jsonData[i][1]) {
                        if (jsonData[i][1].toUpperCase().includes(searchValue.toUpperCase())) {
                            displayRow(i, resultCount, table);
                            resultCount++;
                        }
                    }


                }
            }
            
        }

        function showPriority() {
            document.getElementById('violationsBody').innerHTML = "";
            let table = document.getElementById('violationsBody');
            let resultCount = 0;
            for (let i = 0; i < jsonData.length; i++)
            {
                if (jsonData[i][3]) {
                    if (jsonData[i][3] == 'High') {
                        displayRow(i, resultCount, table);
                        resultCount++;
                    }
                }


            }
        }

        function getDatabaseData() {
            const request = new XMLHttpRequest();
            //const query = 'select * from violations';
            const query = 'select distinct r.Recall_Product_Name, u.User_Username , v.Violation_Description, r.Recall_Priority, l.Listing_URL, v.Violation_ID from violation v, listing l, recalls r, user u where v.Listing_ID = l.Listing_ID and l.Recall_ID = r.Recall_ID and r.Recall_User_ID = u.User_ID;';
            const newURL = updateQueryStringParameter(db_url, 'id', query);
            request.open('GET', newURL, true);
            request.onload = function() {
                jsonData = JSON.parse(request.response);
                console.log(jsonData);
                fillData();
                }

            request.send();
        }

        function fillData() {
            let table = document.getElementById('violationsBody');
            table.innerHTML = "";
            for (let i = 0; i < jsonData.length; i++)
            {
                displayRow(i, i, table);
            }
        }
        
        function init() {
            const cookie = decodeURIComponent(document.cookie);
            role = cookie.substring(cookie.indexOf('role=') + 5, cookie.length);
            let table = document.getElementById('violationTableDiv');
            getDatabaseData();
        }
        document.addEventListener("DOMContentLoaded", init);

    <style>
        /* Popup container - can be anything you want */
        .popup {
        position: relative;
        display: inline-block;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        }
        /* The actual popup */
        .popup .popuptext {
        visibility: hidden;
        width: 162px;
        background-color: #c000ff;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 7px 0;
        position: absolute;
        z-index: 1;
        bottom: -325%;
        left: 43%;
        margin-left: -80px;
        }
        /* Popup arrow */
        .popup .popuptext::after {
        content: "";
        position: absolute;
        top: -10%;
        left: 50%;
        margin-left: 6px;
        border-width: 5.5px;
        border-style: solid;
        border-color: #c000ff transparent transparent transparent;
        }
        /* Toggle this class - hide and show the popup */
        .popup .show {
        visibility: visible;
        -webkit-animation-name: bounce;
        -webkit-animation-duration: 4s;
        -webkit-animation-iteration-count: 1;
        -webkit-animation-direction: alternate;
        }
        /* Add animation (fade in the popup) */
        @-webkit-keyframes bounce {
        from {
        left: 0px;
        }
        to {
        left: 198px;
        }
        }
        </style>
