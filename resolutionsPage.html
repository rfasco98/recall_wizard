    <script>
        let role;
        let jsonData;
        let selectOptions;
        let jsonUserData;
        let isLoading;

        function displayRow(i, resultCount, table) {
            let row = table.insertRow(resultCount);
            let name = row.insertCell(0);
            let message = row.insertCell(1);
            let response = row.insertCell(2);
            let outcome = row.insertCell(3);
			let reason = row.insertCell(4);
            name.innerHTML = jsonData[i][1];
            message.innerHTML = jsonData[i][2];
            response.innerHTML = jsonData[i][3];
            outcome.innerHTML = jsonData[i][4];
            reason.innerHTML = jsonData[i][5];
            if (jsonData[i][4] == 'Unresolved') {
                reason.parentElement.style.backgroundColor = "red"; 
            } else if (jsonData[i][4] == 'Vendor Response') {
                reason.parentElement.style.backgroundColor = "yellow"; 
            }
            
        }

        function searchName(){
            const searchValue = document.getElementById('violationSearch').value;
            if (document.getElementById('violationSearch').value == "") {
                fillData();
            }
            else {
                document.getElementById('violationsBody').innerHTML = "";
                let table = document.getElementById('violationsBody');
                let resultCount = 0;
                for (let i = 0; i < jsonData.length; i++)
                {
                    if (jsonData[i][0]) {
                        if (jsonData[i][0].toUpperCase().includes(searchValue.toUpperCase())) {
                            displayRow(i, resultCount, table);
                            resultCount++;
                        }
                    }


                }
            }
            
        }

        function searchUser(){
            const searchValue = document.getElementById('violationUserSearch').value;
            if (document.getElementById('violationUserSearch').value == "") {
                fillData();
            }
            else {
                document.getElementById('violationsBody').innerHTML = "";
                let table = document.getElementById('violationsBody');
                let resultCount = 0;
                for (let i = 0; i < jsonData.length; i++)
                {
                    if (jsonData[i][1]) {
                        if (jsonData[i][1].toUpperCase().includes(searchValue.toUpperCase())) {
                            displayRow(i, resultCount, table);
                            resultCount++;
                        }
                    }


                }
            }
            
        }

        function getDatabaseData() {
            const request = new XMLHttpRequest();
            const query = 'select distinct res.Resolution_ID, r.Recall_Product_Name, res.Resolution_CPSC_Message, res.Resolution_Response, res.Resolution_Outcome, res.Resolution_Reason from violation v, recalls r, listing l, resolution res where r.Recall_ID = l.Recall_ID and l.Listing_ID = v.Listing_ID and v.Violation_ID = res.Violation_ID order by res.Resolution_Time asc;';
            const newURL = updateQueryStringParameter(db_url, 'id', query);
            request.open('GET', newURL, true);
            request.onload = function() {
                jsonData = JSON.parse(request.response);
                console.log(jsonData);
                fillData();
                }

            request.send();
        }

        function fillData() {
            let table = document.getElementById('resolutionsBody');
            table.innerHTML = "";
            for (let i = 0; i < jsonData.length; i++)
            {
                displayRow(i, i, table);
            }
        }
        
        function init() {
            const cookie = decodeURIComponent(document.cookie);
            role = cookie.substring(cookie.indexOf('role=') + 5, cookie.length);
            let table = document.getElementById('resolutionTableDiv');
            getDatabaseData();
        }
        document.addEventListener("DOMContentLoaded", init);
    </script>
